<div class="container border">
  <h3 class="text-center">Latest activities</h3>
  <div class="row">

    <ng-container>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
        <!--         <ng-container matColumnDef="dateAdded">
          <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[0]}} </th>
          <td mat-cell *matCellDef="let activity" class="material-icons">
            {{activity.deadline}} </td>
        </ng-container>
 -->
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[0]}} </th>
          <td mat-cell *matCellDef="let activity"> {{activity.name}} </td>
        </ng-container>

        <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[1]}} </th>
          <td mat-cell *matCellDef="let activity"> {{activity.percentage}} </td>
        </ng-container>

        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[2]}} </th>
          <td mat-cell *matCellDef="let activity"> {{activity.deadline}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let activity" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="activity == expandedElement ? 'expanded' : 'collapsed'"
              style="overflow: hidden">
              <div>
                Concurrency: {{activity.concurrent}}
                Category: {{activity.category}}
                Done: {{activity.done}}
                Description: {{activity.descript}}
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let activity; columns: columnsToDisplay;" class="element-row"
          class="example-element-row" [class.example-expanded-row]="expandedElement === activity"
          (click)="expandedElement = expandedElement === activity ? null : activity"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

      </table>
    </ng-container>

  </div>
</div>
