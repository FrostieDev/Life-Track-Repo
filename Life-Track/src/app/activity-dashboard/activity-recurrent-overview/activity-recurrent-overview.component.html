<div class="container">
  <div class="row">

    <!-- Daily -->
    <div class="col border">

      <div class="text-center m-3">
        <h2>Daily activties</h2>
      </div>

      <table mat-table [dataSource]="dailyDataSource" class="w-100">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let activity"> {{activity.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef> Show </th>
          <td mat-cell *matCellDef="let activity">
            <button (click)="openModal(activity)" type="button" class="btn btn-secondary">
              <mat-icon aria-hidden="false" aria-label="home icon">settings</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    <!-- Weekly -->
    <div class="col border">

      <div class="text-center m-3">
        <h2>Weekly activities</h2>
      </div>

      <table mat-table [dataSource]="weeklyDataSource" class="w-100">

          <td mat-cell *matCellDef="let activity">
            <button (click)="openModal(activity)" type="button" class="btn btn-secondary">
              <mat-icon aria-hidden="false" aria-label="home icon">settings</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Monthly -->
    <div class="col border">

      <div class="text-center m-3">
        <h2>Monthly activties</h2>
      </div>

      <table mat-table [dataSource]="monthlyDataSource" class="w-100">

        <!-- Position Column -->

          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let activity"> {{activity.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="button">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>

  <div class="row">

  </div>
</div>
